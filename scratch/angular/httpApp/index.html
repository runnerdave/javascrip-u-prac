<!DOCTYPE html>
<html>
<head>
	<title>http app</title>
	<script type="text/javascript" src="https://code.angularjs.org/1.2.1/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div ng-app="httpApp" ng-controller="httpController">
		<input type="text" name="search" ng-model="search"/>
		<ul>
		<li ng-repeat="u in relatedLinks | filter : search | orderBy: 'name'">{{u.linkURL}} - {{u.linkText}}</li>
		</ul>
	</div>

</body>
</html>
