<script type="text/javascript">

/**
In this kata, we will make a function to test whether a period is late.

Our function will take three parameters:

last - The Date object with the date of the last period

today - The Date object with the date of the check

cycleLength - Integer representing the length of the cycle in days

If the today is later from last than the cycleLength, the function should return true. We consider it to be late if the number of passed days is larger than the cycleLength. Otherwise return false.
*/

function periodIsLate(last, today, cycleLength)
{
	var onTime = false;
	var differenceInDays = ((today - last)/1000/3600/24);
	console.log('differenceInDays', differenceInDays);
	if (differenceInDays > cycleLength) {
		onTime = true;
	}
	return onTime;
}

console.log('should be false:', periodIsLate(new Date(2016, 6, 12), new Date(2016, 6, 13), 35), false);
console.log('should be false:', periodIsLate(new Date(2016, 6, 13), new Date(2016, 6, 13), 35), false);

console.log('should be false:', periodIsLate(new Date(2016, 6, 13), new Date(2016, 7, 16), 35), false);
console.log('should be true:', periodIsLate(new Date(2016, 6, 13), new Date(2016, 7, 16), 28), true);

/*

*/

</script>
