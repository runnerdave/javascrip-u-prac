<script>
	var num1 = 0.1;
	var num2 = 0.2;
	console.log(num2 * num1); //prints 0.020000000000000004

	var octNumber = 01;

	var hexNumber = 0xf;

	console.log(octNumber);

	console.log(hexNumber);

	var numToBeFixed = 100.2345;

	console.log(numToBeFixed.toFixed(2)); //100.23
	console.log(numToBeFixed.toPrecision(2)); //1.0e+2
	console.log(numToBeFixed.toExponential()) // 1.002345e+2

</script>
