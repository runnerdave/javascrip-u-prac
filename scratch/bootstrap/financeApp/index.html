<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A basic Hello World example for bootstrap">
    <meta name="author" content="Your Name">
    <title>My finance blog</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
    	<ul class="nav nav-pills navbar">
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#">About us</a></li>
			<li><a href="#">Contact</a></li>
    	</ul>
        <div class="jumbotron">
            <h1>Finance blog</h1>
            <p>Welcome to my finance blog.</p>
            <p>
            	<button type="button" class="btn btn-info">Read more</button>
            </p>
        </div>
        <div class="row">
			<div class="col-md-6">
				<div class="jumbotron">
					<p>Please select a currency:</p>
					<div class="btn-group btn-group-vertical btn-block" >
						<button type="button" class="btn btn-default btn-block">
							<span class="glyphicon glyphicon-euro"></span> Euro
						</button>
						<button type="button" class="btn btn-default btn-block">
							<span class="glyphicon glyphicon-usd"></span> Dollar
						</button>
						<button type="button" class="btn btn-default btn-block">
							<span class="glyphicon glyphicon-gbp"></span> Pound
						</button>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<p>What kind of investments do you like?</p>
				<div class="alert alert-danger" role="alert">High alert risky investments</div>
				<div class="alert alert-warning">Risky investments</div>
				<div class="alert alert-success" role="alert">Stable investment</div>
				<div class="alert alert-info" role="alert">Safe investment</div>
			</div>
        </div>
    </div>
    <!-- 
        Bootstrap javascript and JQuery should be loaded
        Placed at the end of the document for faster load times
    -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
