<!DOCTYPE html>
<html>
<head>
	<title>checkbox app</title>
	<script type="text/javascript" src="../libs/angular-1.2.1.js"></script>
</head>
<body>
	<div ng-app>
	  <input type="checkbox" ng-model="myCheckbox" ng-true-value="the checkbox has been clicked" ng-false-value="the checkbox has been unclicked" />
	  <h3>
	  {{myCheckbox}}
	  </h3>
	</div>

</body>
</html>
