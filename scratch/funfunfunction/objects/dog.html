<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Objects example: introduction to 'this' and 'bind'</title>
	<!--from: https://www.youtube.com/watch?v=GhbhD1HR5vk&index=1&list=PL0zVEGEvSaeHBZFy6Q8731rcwk0Gtuxub -->
</head>
<body>
	<input id="myNiceButton" type="button" value="click me"/>
	<script>
	let dog = {
		sound: 'woof',
		talk: function() {	
			console.log(this.sound);
		}
	}

	dog.talk() // woof

	let talkFunction = dog.talk
	talkFunction() //undefined

	//to make it a valid function the function needs to be bound to the dog in the following way:

	let boundFunction = talkFunction.bind(dog)
	boundFunction() //woof


	//a real world example
	//notice that 'this' is not used since this is the window object there
	if (typeof document !== 'undefined') {
		let button = document.getElementById('myNiceButton');

		button.addEventListener(
			'click',
			dog.talk.bind(dog)
		)
	}
	</script>
	
</body>
</html>
