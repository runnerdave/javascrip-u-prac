<script type="text/javascript">
	
function add(a, b) {
	return a + b;
}

function multi(a, b) {
    return a * b;
}



function mathCalc(a, b, callback) {
    return callback(a, b);
    
};




var preResult = multi(2,1);

console.log(preResult);


var addResult = mathCalc(1000, 10, add); // 1010
mathCalc(1000, 10, multi) // 10000

var result = addResult;

console.log(typeof addResult);

console.log(addResult);

</script>
