<!DOCTYPE html>
<html>
<head>
	<title>bank app</title>
	<script type="text/javascript" src="../libs/angular-1.2.1.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div ng-app="bankApp">
	  <ul ng-controller="balancesController">
	  	<li ng-repeat="user in users | orderBy: ['balance','address']">
			{{user.name}} - {{user.balance | currency}} - {{user.address}}
	  	</li>
	  </ul>
	</div>

</body>
</html>
