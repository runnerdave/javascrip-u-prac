<!DOCTYPE html>
<html>
<head>
	<title>filter app</title>
	<script type="text/javascript" src="https://code.angularjs.org/1.2.1/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div ng-app="filterApp" ng-controller="httpController">
		<select ng-model="posting" ng-change="handleChange(posting)">
			<option ng-repeat="post in posts" value="{{post.id}}">{{post.title}}</option>
		</select>
		<ul>
			<li ng-repeat="c in comments">
				{{c.email}} - {{c.body}}
			</li>
		</ul>
	</div>

</body>
</html>
