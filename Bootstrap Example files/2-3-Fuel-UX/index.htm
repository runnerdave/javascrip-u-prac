<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Your description here">
    <meta name="author" content="Your Name">
    <title>Learning Boostrap</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/basic-template.css" rel="stylesheet" />
    <link href="css/fuelux.min.css" rel="stylesheet" />
	
    <!-- jQuery and Bootstrap JS -->
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/fuelux.min.js" type="text/javascript"></script>
	
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="fuelux">
	<div class="container">
		<strong>Choose a category:</strong>
		<label class="radio-custom radio-inline" id="radio1">
		  <input class="sr-only" name="category" data-toggle=".foods" type="radio" value=""> Foods
		</label>
		<label class="radio-custom radio-inline" id="radio2">
		  <input class="sr-only" name="category" data-toggle=".drinks" type="radio" value=""> Drinks
		</label>
		<div class="foods">
			<div class="checkbox" id="checkbox1">
			  <label class="checkbox-custom" data-initialize="checkbox">
				<input class="sr-only" type="checkbox" value="">
				<span class="checkbox-label">I like pizza</span>
			  </label>
			</div>
			<div class="checkbox" id="checkbox2">
			  <label class="checkbox-custom" data-initialize="checkbox">
				<input class="sr-only" checked="checked" type="checkbox" value="">
				<span class="checkbox-label">I like vegetables</span>
			  </label>
			</div>		
		</div>
		<div class="drinks">
			<div class="checkbox" id="checkbox3">
			  <label class="checkbox-custom" data-initialize="checkbox">
				<input class="sr-only" checked="checked" type="checkbox" value="">
				<span class="checkbox-label">I like soda</span>
			  </label>
			</div>
			<div class="checkbox" id="checkbox4">
			  <label class="checkbox-custom" data-initialize="checkbox">
				<input class="sr-only" type="checkbox" value="">
				<span class="checkbox-label">I like juice</span>
			  </label>
			</div>		
		</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function () {
		$(".radio-custom").radio();
	});
</script>
</html>
